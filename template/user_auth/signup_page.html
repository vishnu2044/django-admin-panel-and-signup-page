<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>signin page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

</head>
<body style="background-color: rgba(37, 117, 252, 1);">
  <section class="vh-100">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="background-color: rgba(37, 117, 252, 1)">
          <div class="card shadow-2-strong bg-info" style="border-radius: 1rem;" >
            <div class="card-body p-5 text-center" >
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  <div class="d-flex align-items-center">
                    <div class="alert-icon">
                      {% if message.tags == 'success' %}
                      <i class="fas fa-check-circle bg-succes"></i>
                      {% elif message.tags == 'warning' %}
                      <i class="fas fa-exclamation-circle bg-warning"></i>
                      {% elif message.tags == 'error' %}
                      <i class="fas fa-times-circle bg-error"></i>
                      {% endif %}
                    </div>
                    <div class="alert-message">
                      <strong>Message:</strong> {{ message }}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
                {% endfor %}
                
                
              <h3 class="mb-5">Sign up</h3>

              <form action="" method="POST" >
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your username"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" placeholder="Enter your first name"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" placeholder="Enter your last name"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="pass1">Password</label>
                    <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" placeholder="Enter your password"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="pass2">Re-enter Password</label>
                    <input type="password"id="pass2" name="pass2" class="form-control form-control-lg" placeholder="Confirm your password"/>
                  </div>

                  <hr class="my-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
