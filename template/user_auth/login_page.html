<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>signin page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #6a11cb;
      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>
<body>
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>

              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <div class="d-flex align-items-center">
                  <div class="alert-icon">
                    {% if message.tags == 'success' %}
                    <i class="fas fa-check-circle"></i>
                    {% elif message.tags == 'warning' %}
                    <i class="fas fa-exclamation-circle"></i>
                    {% elif message.tags == 'error' %}
                    <i class="fas fa-times-circle"></i>
                    {% endif %}
                  </div>
                  <div class="alert-message">
                    <strong>Message:</strong> {{ message }}
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
              {% endfor %}
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">user name</label>
                  <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="enter your user name" required/>
                  
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="passoword">Password</label>
                  <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" placeholder="enter your password" required/>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
              </form>
              <br>
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">You dont have an account ? </h5>
              <a href="signup"><button class="btn btn-success btn-lg btn-block" type="submit">Sign up</button></a>
              <br>
              <br>
              <br>
              <a href="admin_panel"><button class="btn btn-secondary btn-lg btn-block" type="submit">admin panel</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
