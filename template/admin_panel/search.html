<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>search results</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

</head>
<body>

  
  <section class="vh-100" style="background-color: #508bfc;">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-12">
          <div class="container py-5 h-100">

          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form action="search" method="get" class="d-flex">
                <input class="form-control me-2" type="text" name="query" placeholder="search" aria-label="search">
                <button class="btn btn-outline-succes btn-success" type="submit">search</button>
            </form>
            <br>
            <h5 class="mb-5">Search results</h5>
              <table id="customers" class="table table-bordered table-striped" border="1">
                <thead class="thead-light">
                  <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th colspan="2" id="mid">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for x in details %}
                  <tr>
                    <td>{{ x.id }}</td>
                    <td>{{x.first_name}}</td>
                    <td>{{x.last_name}}</td>
                    <td>{{x.username}}</td>
                    <td>{{x.email}}</td>
                    <td>
                      <a href=""><button class="btn btn-primary">Update</button></a>
                    </td>
                    <td>
                      <a href="delete/{{x.id}}"><button class="btn btn-danger">Delete</button></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
